<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <img src="./image/calculator.png" />
        <div class="calc">
            <h1 class="calc-title">FITNESS CALCULATOR</h1>

            <div class="calc-units">
                <button>Standart units (US)</button>
                <button>Metric units</button>
            </div>

            <h4>Gender</h4>

            <div class="calc-gender">
                <select name="gemder" id="gender" class="dropdown">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" placeholder="Years...">
            </div>

            <h4>Weight</h4>

            <input type="text" class="input-weight" placeholder="Pounds...">

            <h4>Height</h4>

            <div class="calc-height">
                <input type="text" placeholder="Feet...">
                <input type="text" placeholder="Inches...">
            </div>

            <button class="calc-button">Calculate</button>

        </div>
    </main>
</body>

</html>
